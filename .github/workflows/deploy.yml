name: Deploy Client to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v3

      - name: 📦 Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Install dependencies
        run: npm install

      - name: 🏗️ Build the project
        run: npm run build

      - name: 🔑 Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 45.79.236.212 >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🚀 Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no bally@45.79.236.212 << 'EOF'
          sudo rm -rf /var/www/thecodecoachprojct.com/*
          exit
          EOF
          sudo scp -o StrictHostKeyChecking=no -r dist/* bally@45.79.236.212:/var/www/thecodecoachprojct.com/
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}